- model: directory.Vulnerability
  pk: 'Export-grade cipher suite'
  fields:
    severity: 2
    description: 'Export ciphers used to be legally exportable from the United States of America in the 1990s, when exporting military technology was heavily restricted. Nowadays, they are considered insecure (see <a href="https://freakattack.com/" class="alert-link" target="_blank" rel="noopener noreferrer">freakattack.com</a>).'
- model: directory.Vulnerability
  pk: 'Secure Hash Algorithm 1'
  fields:
    severity: 1
    description: 'The Secure Hash Algorithm 1 has been proven to be insecure as of 2017 (see <a href="https://shattered.io" class="alert-link" target="_blank" rel="noopener noreferrer">shattered.io</a>).'
- model: directory.Vulnerability
  pk: 'Message Digest 5'
  fields:
    severity: 2
    description: 'The Message Digest 5 algorithm suffers form multiple vulnerabilities and is considered insecure.'
- model: directory.Vulnerability
  pk: 'Anonymous key exchange'
  fields:
    severity: 2
    description: 'Anonymous key exchanges are generally vulnerable to Man in the Middle attacks.'
- model: directory.Vulnerability
  pk: 'Rivest Cipher 4'
  fields:
    severity: 2
    description: 'IETF has officially prohibited RC4 for use in TLS in RFC 7465. Therefore, it can be considered insecure.'
- model: directory.Vulnerability
  pk: 'NULL Encryption'
  fields:
    severity: 2
    description: 'This cipher suite uses no encryption at all. Hence, it does not provide confidentiality protection.'
- model: directory.Vulnerability
  pk: 'NULL Authentication'
  fields:
    severity: 2
    description: 'This cipher suite uses no authentication at all.'
- model: directory.Vulnerability
  pk: 'NULL Integrity'
  fields:
    severity: 2
    description: 'This cipher suite uses no hash algorithm at all. Hence, it does not provide integrity protection.'
- model: directory.Vulnerability
  pk: 'Data Encryption Standard'
  fields:
    severity: 2
    description: 'DES is considered weak, primarily due to its short key-lengths of 40 or 65-Bit. Furthermore, it has been withdrawn as a standard by the National Institute of Standards and Technology in 2005.'
- model: directory.Vulnerability
  pk: 'Triple-DES'
  fields:
    severity: 1
    description: 'While Triple-DES is still recognized as a secure symmetric-key encryption, a more and more standardizations bodies and projects decide to deprecate this algorithm. Though not broken, it has been proven to suffer from several vulnerabilities in the past (see <a href="https://sweet32.info" class="alert-link" target="_blank" rel="noopener noreferrer">sweet32.info</a>).'
- model: directory.Vulnerability
  pk: 'Non-ephemeral Key Exchange'
  fields:
    severity: 1
    description: 'This key exchange algorithm does not support Perfect Forward Secrecy (PFS) which is recommended, so attackers cannot decrypt the complete communication stream.'
- model: directory.Vulnerability
  pk: 'Cipher Block Chaining'
  fields:
    severity: 1
    description: 'In 2013, researchers demonstrated a timing attack against several TLS implementations using the CBC encryption algorithm (see <a href="http://www.isg.rhul.ac.uk/tls/Lucky13.html" class="alert-link" target="_blank" rel="noopener noreferrer">isg.rhul.ac.uk</a>). Additionally, the CBC mode is vulnerable to plain-text attacks in TLS 1.0, SSL 3.0 and lower. A fix has been introduced with TLS 1.2 in form of the GCM mode which is not vulnerable to the BEAST attack. GCM should be preferred over CBC.'
- model: directory.Vulnerability
  pk: 'Rivest Cipher 2'
  fields:
    severity: 2
    description: 'There exists a related-key attack found in 1997. With this attack, RC2 can be broken (see <a href="https://www.schneier.com/academic/paperfiles/paper-relatedkey.pdf" class="alert-link" target="_blank" rel="noopener noreferrer" target="_blank" rel="noopener noreferrer">schneier.com</a>).'
- model: directory.Vulnerability
  pk: 'RSA Authentication'
  fields:
    severity: 0
    description: 'There are reports that servers using the RSA authentication algorithm with keys longer than 3072-bit may experience heavy performance issues leading to connection timeouts and even service unavailability if many clients open simultaneous connections.'
- model: directory.Vulnerability
  pk: 'ShangMi 3 Hash'
  fields:
    severity: 2
    description: 'The ShangMi 3 (SM3) hashing algorithm is a chinese algorithm, which will be or is already mandatory for TLS encrypted connections in China. The security of this algorithm is not proven and its use is not recommended by the IETF. (see <a href="https://tools.ietf.org/html/rfc8998" class="alert-link" target="_blank" rel="noopener noreferrer">ietf.org</a>)'
- model: directory.Vulnerability
  pk: 'ShangMi 4 Encryption'
  fields:
    severity: 2
    description: 'The ShangMi 4 (SM4) encryption algorithm is a chinese algorithm, which will be or is already mandatory for TLS encrypted connections in China. The security of this algorithm is not proven and its use is not recommended by the IETF. (see <a href="https://tools.ietf.org/html/rfc8998" class="alert-link" target="_blank" rel="noopener noreferrer">ietf.org</a>)'
- model: directory.Vulnerability
  pk: 'GOST'
  fields:
    severity: 2
    description: 'The GOST algorithms are Russian cryptographic standard algorithms. Their security is not proven and its use is not recommended by the IETF. (see <a href="https://www.rfc-editor.org/rfc/rfc9189" class="alert-link" target="_blank" rel="noopener noreferrer">ietf.org</a>)'
- model: directory.Vulnerability
  pk: 'Raccoon Attack'
  fields:
    severity: 0
    description: 'The so-called <a href="https://raccoon-attack.com" class="alert-link" target="_blank" rel="noopener noreferrer">Raccoon Attack</a> affects the specifications of TLS 1.2 and below when using a DH(E) key exchange. According to the researchers, while very hard to exploit, in rare circumstances this timing attack allows attackers to decrypt the connection between users and the server. A fix has been introduced in the TLS 1.3 specification.'
- model: directory.Vulnerability
  pk: 'DHEat Attack'
  fields:
    severity: 1
    description: 'The so-called <a href="https://dheatattack.com" class="alert-link" target="_blank" rel="noopener noreferrer">DHEat Attack</a> affects cryptographic protocols using the Diffie Hellman key exchange (incl. TLS). According to its authors, it exploits a protocol particularity that may allow attackers to perform a DoS attack "with a low-bandwidth network connection without authentication, privilege, or user interaction."'
